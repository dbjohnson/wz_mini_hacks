mqtt:
  enabled: false
tls:
  enabled: False
go2rtc:
  streams:
    bedroom:
    - rtsp://192.168.50.130:8554/1080p?mp4
cameras:
  bedroom:
    ffmpeg:
      inputs:
      - path: rtsp://192.168.50.130:8554/1080p?mp4
        input_args: preset-rtsp-restream
        roles:
          - audio
          - detect
          - record
      output_args:
        record: preset-record-generic-audio-aac
      hwaccel_args: preset-vaapi
detect:
  fps: 3
  enabled: True
record:
  enabled: True
  retain:
    days: 3
    mode: all
  events:
    retain:
      default: 30
      mode: motion
version: 0.14
